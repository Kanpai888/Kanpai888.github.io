---
layout: default
title: Example
---
<div class="row">
	<div class="col-lg-12">
		<h1>My Blog</h1>
		<hr>
	</div>
</div>
<div class="row">
	<div class="col-lg-9">
	  	{% for post in site.posts %}
		      <a href="{{ post.url }}">
		      	<h2>
		      		{{ post.title }}
		      	</h2>
		      </a>
		      <p>
		      	<b>{{ post.date | date_to_string }}</b> {{ post.excerpt }} 
		      </p>		    
	  	{% endfor %}		
	</div>
	<div class="col-lg-3">
		<div class="row">
			<div class="col-lg-12">
				{% include contact.html %}
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{% include affiliate.html %}
			</div>
		</div>
	</div>
</div>
