---
layout: default
title: Projects
---
<div class="row">
	<div class="col-lg-12">
		<h1>My Projects</h1>
		<hr>
	</div>
</div>
<div class="row">
	<div class="col-lg-9">
	  	{% for post in site.categories.project %}
		    
		      <a href="{{ post.url }}">
		      	<h1>
		      		{{ post.title }}
		      	</h1>
		      </a>
		      <p>
		      	<b>{{ post.date | date_to_string }}</b> {{ post.excerpt }} 
		      </p>		    
	  	{% endfor %}		
	</div>
	<div class="col-lg-3">
		{% include contact.html %}
	</div>
</div>
