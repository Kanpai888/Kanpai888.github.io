---
title: Blog
layout: default
---

<div class="row">
	<div class="col-md-8 blog-main">
		<div class="blog-post">
            <h2 class="blog-post-title">{{ page.title }}</h2>
			<p class="blog-post-meta">published {{ page.date | date_to_string }}</p>
            {% if page.title-image %}
                <img src="{{ page.title-image }}" class="img-fluid" alt="Responsive image">
                <p></p>
            {% endif %}
            {{ content }}
		</div><!-- /.blog-post -->
	</div><!-- /.blog-main -->

    {% include sidebar.html %}
</div><!-- /.row -->
