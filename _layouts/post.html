---
layout: default
---

<div class="row">
	<div class="col-lg-9">
		<div id="post-header">
			<h1><a href="{{ page.url }}">
				{{ page.title }}
			</a></h1>
			<div id="date">published {{ page.date | date_to_string }}</div>
			<hr>

			
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-9">
		<div id="post">

			{{ content }}
		</div>
	</div>
	<div class="col-lg-3">
		{% include contact.html %}
	</div>
</div>
